<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: DESTINO TURÍSTICO
    Peça para o usuário informar o preço do transporte aéreo para dois destinos de viagem (São Paulo, Rio de Janeiro).
    
    Peça também para informar o preço do hotel para os dois destinos (São Paulo, Rio de Janeiro) e quantos dias pretende ficar no destino.
    
    Calcule o custo final para cada um e apresente a melhor decisão, considerando que o destino pretendido será o com custo final mais baixo. 
    
    Apresente o destino final e o custo final da viagem para o destino.
    */

    //ENTRADA
    const SP = Number(prompt("Qual o valor do transporte aéreo para São Paulo? "))
    const RJ = Number(prompt("Qual o valor do transporte aéreo para o Rio de Janeiro?"))

    const hotelSP = Number(prompt("Qual o valor da diaria do hotel em  São Paulo? "))
    const hotelRJ = Number(prompt("Qual o valor da diaria hotel no  Rio de Janeiro? "))

    const dias = Number(prompt("Quantos dias você vai ficar no hotel?"))

    //PROCESSAMENTO
    const precoSP = SP + (hotelSP * dias)
    const precoRJ = RJ + (hotelRJ * dias)
    let mensagem = ""

    if (precoRJ > precoSP) {
        mensagem = "A melhor decisão seria viajar para São Paulo e custaria R$" + precoSP.toFixed(2)
    }
    else if (precoSP > precoRJ) {
        mensagem = "A melhor decisão seria viajar para Rio de Janeiro e custaria R$" + precoRJ.toFixed(2)
    }


    //SAÍDA
    document.write(mensagem)

</script>
