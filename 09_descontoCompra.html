<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: CALCULAR DESCONTO NA COMPRA DE UM COMPUTADOR
    Peça para o vendedor informar o valor do computador que está vendendo e também informar a forma de pagamento que o Cliente procederá para a comopra do equipamento.

    - Se for via (B)Boleto, o cliente terá 3% (3/100) de desconto.
    - Se for via (D)Dinheiro, o cliente terá 5% (5/100) de desconto.
    - Se for via (P)PIX, o cliente terá 10% (10/100) de descconto.
    
    Calcule e apresente o preço final do computador de acordo com a Forma de Pagamento.
    */

    //ENTRADA
    const valor = Number(prompt("Por quanto vc esta vendendo o computador?"))
    const cliente = prompt("Qual a forma de pagamento do cliente? B-boleto D-dinheiro P-PIX").toUpperCase()


    //PROCESSAMENTO
    desconto = 0

    if (cliente == "B") {
        desconto = valor * 0.03
    }
    else if (cliente == "D") {
        desconto = valor * 0.05
    }
    else if (cliente == "P") {
        desconto = valor * 0.10
    }
    else {
        alert("DADOS INVALIDOS")
    }

    const preco = valor - desconto

    //SAÍDA

    document.write("O preço final foi de R$" + preco.toFixed(2))



</script>
